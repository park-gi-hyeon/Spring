<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$.ajax({
			url:"js/dataset.xml"
		   ,dataType:"xml"
		   ,success:function(data){
			   var $data = $(data).find("record");
			   
// 			   data 가 있으면
			   if($data.length > 0){
				   var tb = $("<table/>");
				   
				   $.each($data, function(i,o){
// 					   "id" 값을 가져옴
					  var $id = $(o).find("id").text(); 
					  var $first_name = $(o).find("first_name").text(); 
					  var $last_name = $(o).find("last_name").text(); 
					  var $email = $(o).find("email").text(); 
					  var $gender = $(o).find("gender").text(); 
					  
					  var row = $("<tr/>").append(
							  $("<td/>").text($id)
						     ,$("<td/>").text($first_name)
						     ,$("<td/>").text($last_name)
						     ,$("<td/>").text($email)
						     ,$("<td/>").text($gender)
							   );
					   tb.append(row);
				   });
					$(".wrap").append(tb);
			   }
		   }
// 		error:function : 생략가능
// 		   ,error:function(){}
		});
	});
</script>
</head>
<body>
	<div class="wrap"></div>
</body>
</html>
